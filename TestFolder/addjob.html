	<h1>Add Job Title</h1>
	<form id="bjobtitles-form">
		<label for="job-title-id">Job Title ID:</label>
		<input type="number" id="job-title-id" name="job_title_id" required>
		
		<label for="job-title-name">Job Title Name:</label>
		<input type="text" id="job-title-name" name="job_title_name" required>
		
		<label for="job-description">Job Description:</label>
		<input type="text" id="job-description" name="job_description" required>
		
		<label for="required-qualifications">Required Qualifications:</label>
		<input type="text" id="required-qualifications" name="required_qualifications" required>
		
		<button type="submit">Submit</button>
	  </form>
	  
	  <script>
		const { ipcRenderer } = require('electron');
	  
		const form = document.querySelector('#bjobtitles-form');
	  
		form.addEventListener('submit', (event) => {
		  event.preventDefault();
	  
		  const formData = new FormData(form);
	  
		  const rowData = {
			job_title_id: formData.get('job_title_id'),
			jobTitleName: formData.get('job_title_name'),
			jobDescription: formData.get('job_description'),
			requiredQualifications: formData.get('required_qualifications')
		  };
	  
		  ipcRenderer.send('form-submission', { tableName: 'BJob_titles', rowData });
	  
		  form.reset();
		});
	  </script>
